<!DOCTYPE html>
<html>
<head>
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js" type="text/javascript">
    </script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="/static/js/main.js" type="text/javascript">
    </script>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title></title>
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <header class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">videosearch</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="/">Home</a>
                            <a class="nav-link" href="/about/">About</a>
                            <a class="nav-link" href="/help/">Help</a>
                        </nav>
                    </div>
                </header>

                <main class="inner cover">
                    <section class="page-home">
                        <p class="lead"> select a video file to search for</p>
                        <form action="/upload/" method="post" enctype="multipart/form-data">
                            <div class="choose-file">
                                <label class="file">
                                <input id="file" type="file" name="file"><br /><br />
                                <span class="file-custom"></span></label>
                            </div>
                            <div class="btn-group threshold" data-toggle="buttons">
                                <p class="lead">desired match threshold</p>
                                <label class="btn btn-danger">
                                    <input id="option1" name="threshold" 
                                        type="radio" value="75">low</label>
                                <label class="btn btn-warning active">
                                    <input checked="checked" id="option1" 
                                            name="threshold" type="radio" 
                                            value="45">medium</label> 
                                <label class="btn btn-success">
                                    <input id="option1" name="threshold" 
                                            type="radio" value="1">high</label>
                            </div>
                            <p class="lead">
                                <input class="btn btn-lg btn-primary" 
                                       type="submit" value="Search"></p>
                        </form>
                    </section>
                </main>

                <footer class="mastfoot">
                    <p>&copy; 2015 &mdash; Isabelle, Mitchell, Alex, and Matt</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
