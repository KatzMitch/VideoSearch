<!-- index.html inherits our base.html -->


{% extends 'base.html' %}
{% block play %}
    {% for i in range(video_files_number) %}
<!--    _blank make it open in a new window -->
        <p><a target="_blank" href="/{{ video_files[i] }}"> {{ i+1 }}) {{ video_files[i] }} </a></p>
    {% endfor %}
{% endblock %}
